<!DOCTYPE html>
<html>
<head>
    <title>Lists Example</title>
</head>
<body>
    <h2>Ordered List (Numbers)</h2>
    <ol>
        <li>ZTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <h2>Unordered List (Bullets)</h2>
    <ul>
        <li>Pizza</li>
        <li>Burger</li>
        <li>Pasta</li>
    </ul>
</body>
</html>
