<!DOCTYPE html>
<html>
<head>
    <title>Head vs Body Demo</title>
    <!-- ❌ Wrong: visible content should not go in <head> -->
    <h1>This heading will NOT show properly</h1>
</head>
<body>
    <!-- ✅ Correct: visible content belongs here -->
    <h1>This heading shows on the page</h1>
    <p>This paragraph is also inside the body.</p>
</body>
</html>
